<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Platform Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
    .container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    #dashboard { display: none; padding: 30px; background: white; max-width: 600px; margin: 50px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .logout { float: right; background: red; color: white; border: none; padding: 5px 10px; }
    .error { color: red; text-align: center; }
    #transferSection, #adminSection { margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }
  </style>
</head>
<body>

<div class="container" id="loginForm">
  <h2>Login to Wallet</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off">
  <input type="password" id="password" placeholder="Password" autocomplete="off">
  <button onclick="login()">Log In</button>
  <p id="loginError" class="error"></p>
</div>

<div id="dashboard">
  <button class="logout" onclick="logout()">Logout</button>
  <h2 id="welcome"></h2>
  <p><strong>Email:</strong> <span id="userEmail"></span></p>
  <p><strong>Wallet Number:</strong> <span id="walletNumber"></span></p>
  <p><strong>Balance:</strong> <span id="balance"></span> KES</p>

  <div id="transferSection">
    <h3>Transfer Funds</h3>
    <input type="text" id="recipient" placeholder="Recipient Username">
    <input type="number" id="amount" placeholder="Amount to Transfer">
    <button onclick="transferMoney()">Send</button>
    <p id="transferStatus" class="error"></p>
  </div>

  <div id="adminSection" style="display: none;">
    <h3>Admin Stats</h3>
    <p>Total Registered Users: <span id="userCount"></span></p>
    <p>Total Funds in System: <span id="totalFunds"></span> KES</p>
  </div>
</div>

<script>
  const users = {
    kilush: { password: "kilush123", email: "kilush@example.com", wallet: "WAL123456", balance: 14000 },
    schwadz: { password: "schwadz123", email: "schwadz@example.com", wallet: "WAL654321", balance: 75000 },
    admin: { password: "admin123", email: "admin@wallet.com", wallet: "ADMIN0001", balance: 1000000 }
  };

  function login() {
    const uname = document.getElementById("username").value.trim().toLowerCase();
    const pword = document.getElementById("password").value;
    const errorEl = document.getElementById("loginError");

    if (!uname || !pword) {
      errorEl.textContent = "Enter both username and password.";
      return;
    }

    if (!(uname in users) || users[uname].password !== pword) {
      errorEl.textContent = "Invalid credentials.";
      return;
    }

    localStorage.setItem("loggedInUser", uname);
    showDashboard();
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    location.reload();
  }

  function showDashboard() {
    const uname = localStorage.getItem("loggedInUser");
    if (!uname || !(uname in users)) return;

    const user = users[uname];
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("welcome").textContent = `Welcome, ${uname.toUpperCase()}!`;
    document.getElementById("userEmail").textContent = user.email;
    document.getElementById("walletNumber").textContent = user.wallet;
    document.getElementById("balance").textContent = user.balance.toLocaleString();

    if (uname === "admin") {
      showAdminStats();
    }
  }

  function showAdminStats() {
    document.getElementById("adminSection").style.display = "block";
    const userCount = Object.keys(users).length;
    let totalFunds = 0;
    for (let u in users) {
      totalFunds += users[u].balance;
    }
    document.getElementById("userCount").textContent = userCount;
    document.getElementById("totalFunds").textContent = totalFunds.toLocaleString();
  }

  function transferMoney() {
    const senderUsername = localStorage.getItem("loggedInUser");
    const sender = users[senderUsername];
    const recipientUsername = document.getElementById("recipient").value.trim().toLowerCase();
    const amount = parseFloat(document.getElementById("amount").value);
    const statusEl = document.getElementById("transferStatus");

    if (!recipientUsername || isNaN(amount) || amount <= 0) {
      statusEl.textContent = "Please enter a valid recipient and amount.";
      return;
    }

    if (!(recipientUsername in users)) {
      statusEl.textContent = "Recipient does not exist.";
      return;
    }

    if (recipientUsername === senderUsername) {
      statusEl.textContent = "You cannot send money to yourself.";
      return;
    }

    if (amount > sender.balance) {
      statusEl.textContent = "Insufficient balance.";
      return;
    }

    const recipient = users[recipientUsername];
    sender.balance -= amount;
    recipient.balance += amount;

    document.getElementById("balance").textContent = sender.balance.toLocaleString();
    statusEl.style.color = "green";
    statusEl.textContent = `âœ… Successfully sent ${amount.toLocaleString()} KES to ${recipientUsername.toUpperCase()}`;
  }

  window.onload = function () {
    const uname = localStorage.getItem("loggedInUser");
    if (uname && uname in users) {
      showDashboard();
    }
  };
</script>

</body>
</html>
