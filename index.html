<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3498db;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Multi-Currency Wallet Platform</h1>
</header>

<div class="container">

  <div class="card">
    <h2>User Registration (with KYC)</h2>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="emailReg">Email</label>
      <input type="email" id="emailReg" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="passwordReg">Password</label>
      <input type="password" id="passwordReg" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select id="country">
        <option value="">Select Country</option>
        <option value="KE">Kenya</option>
        <option value="NG">Nigeria</option>
        <option value="US">USA</option>
        <option value="GB">UK</option>
        <option value="IN">India</option>
        <!-- Add all countries as needed -->
      </select>
    </div>
    <button onclick="registerUser()">Register</button>
  </div>

  <div class="card">
    <h2>Login</h2>
    <div class="form-group">
      <label for="emailLogin">Email</label>
      <input type="email" id="emailLogin" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwordLogin">Password</label>
      <input type="password" id="passwordLogin" placeholder="Enter password">
    </div>
    <button onclick="loginUser()">Login</button>
  </div>

  <div class="card">
    <h2>Wallet Dashboard</h2>
    <p>User: <span id="loggedInUser">Not logged in</span></p>
    <div class="form-group">
      <label for="walletCurrency">Currency</label>
      <select id="walletCurrency">
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="NGN">NGN</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <!-- More currencies -->
      </select>
    </div>
    <button onclick="viewWallet()">View Wallet</button>
    <div id="walletBalance"></div>
  </div>

  <div class="card">
    <h2>Send Funds</h2>
    <div class="form-group">
      <label for="sendTo">Recipient Email</label>
      <input type="email" id="sendTo" placeholder="Recipient email">
    </div>
    <div class="form-group">
      <label for="sendCurrency">Currency</label>
      <select id="sendCurrency">
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="NGN">NGN</option>
        <option value="BTC">BTC</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sendAmount">Amount</label>
      <input type="number" id="sendAmount" placeholder="Amount">
    </div>
    <button onclick="sendFunds()">Send</button>
  </div>

  <div class="card">
    <h2>Transaction History</h2>
    <div class="form-group">
      <label for="filterCurrency">Filter by Currency</label>
      <select id="filterCurrency">
        <option value="">All</option>
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="NGN">NGN</option>
        <option value="BTC">BTC</option>
      </select>
    </div>
    <button onclick="filterTransactions()">Filter</button>
    <button onclick="exportTransactions()">Export</button>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>From</th>
          <th>To</th>
          <th>Amount</th>
          <th>Currency</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions go here -->
      </tbody>
    </table>
  </div>

  <div class="card">
    <h2>Performance Chart</h2>
    <canvas id="transactionChart" width="400" height="200"></canvas>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  function registerUser() {
    alert("Registration logic will go here.");
  }

  function loginUser() {
    const email = document.getElementById("emailLogin").value;
    document.getElementById("loggedInUser").textContent = email;
    alert("Logged in as " + email);
  }

  function viewWallet() {
    const currency = document.getElementById("walletCurrency").value;
    document.getElementById("walletBalance").textContent = "Balance in " + currency + ": 1,000";
  }

  function sendFunds() {
    alert("Send funds logic will go here.");
  }

  function filterTransactions() {
    alert("Filtering transactions...");
  }

  function exportTransactions() {
    alert("Exporting transactions...");
  }

  const ctx = document.getElementById("transactionChart").getContext("2d");
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["KES", "USD", "EUR", "NGN", "BTC"],
      datasets: [{
        label: 'Transactions',
        data: [12, 19, 3, 5, 2],
        backgroundColor: ['#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#e74c3c']
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
