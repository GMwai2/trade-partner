<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galakia Flow | Trade Partner Wallet</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .branding {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .branding img {
      width: 180px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="branding">
    <img src="images/galakia_logo.png" alt="Galakia Flow Logo">
    <h1>Welcome to Galakia Flow</h1>
    <p style="color: #555;">Seamless Wallet Transfers. No Borders. No USD Detours.</p>
  </div>

  <div class="container" id="authContainer">
    <h2>Trade Partner Wallet</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button onclick="login()">Login</button>
      <p>New user? <a href="#" onclick="toggleForms()">Register</a></p>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="hidden">
      <input type="text" id="regName" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <input type="text" id="regPin" placeholder="4-digit PIN">
      <select id="regCurrency">
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
      </select>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>
  </div>
<script>
  // Store users in localStorage or fallback
  let users = JSON.parse(localStorage.getItem("users")) || {
    "kilush": {
      name: "Kilush",
      email: "kilush@example.com",
      password: "pass123",
      pin: "1234",
      currency: "KES",
      walletNumber: "GALA1001",
      balance: 5000,
      isAdmin: false
    },
    "admin": {
      name: "Main Admin",
      email: "admin@galakia.com",
      password: "adminpass",
      pin: "0000",
      currency: "KES",
      walletNumber: "GALA9999",
      balance: 1000000,
      isAdmin: true
    }
  };

  function saveUsers() {
    localStorage.setItem("users", JSON.stringify(users));
  }

  function toggleForms() {
    document.getElementById("loginForm").classList.toggle("hidden");
    document.getElementById("registerForm").classList.toggle("hidden");
  }

  function togglePassword() {
    const input = document.getElementById("loginPassword");
    input.type = input.type === "password" ? "text" : "password";
  }

  function register() {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;
    const pin = document.getElementById("regPin").value.trim();
    const currency = document.getElementById("regCurrency").value;
    const username = name.toLowerCase().replace(/\s+/g, '');

    if (!name || !email || !password || !pin || !currency) {
      alert("Please fill in all fields.");
      return;
    }

    if (users[username]) {
      alert("Username already exists. Try logging in.");
      return;
    }

    const walletNumber = "GALA" + Math.floor(1000 + Math.random() * 9000);

    users[username] = {
      name,
      email,
      password,
      pin,
      currency,
      walletNumber,
      balance: 0,
      isAdmin: false
    };

    saveUsers();
    alert("Registration successful! You can now login.");
    toggleForms();
  }

  function login() {
    const username = document.getElementById("loginUsername").value.trim().toLowerCase();
    const password = document.getElementById("loginPassword").value;

    const user = users[username];

    if (!user || user.password !== password) {
      alert("Invalid username or password.");
      return;
    }

    sessionStorage.setItem("loggedInUser", username);
    showDashboard();
  }

  function logout() {
    sessionStorage.removeItem("loggedInUser");
    location.reload();
  }

  window.onload = function() {
    const username = sessionStorage.getItem("loggedInUser");
    if (username && users[username]) {
      showDashboard();
    }
  };
</script>
