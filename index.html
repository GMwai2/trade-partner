<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alrafy Wallet Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; }
    .container, #dashboard, #adminSection {
      max-width: 600px; margin: 40px auto; padding: 20px;
      background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, select {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .logout { float: right; background: red; color: white; border: none; padding: 8px 12px; border-radius: 4px; }
    h2, h3 { text-align: center; }
    .error, .success { text-align: center; color: red; }
    .success { color: green; }
    @media (max-width: 600px) {
      body, .container, #dashboard { padding: 10px; margin: 20px auto; }
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="container" id="loginForm">
  <h2>Login to Alrafy Wallet</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Log In</button>
  <p id="loginError" class="error"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
  <button class="logout" onclick="logout()">Logout</button>
  <h2 id="welcome"></h2>
  <p><strong>Email:</strong> <span id="userEmail"></span></p>
  <p><strong>Wallet Number:</strong> <span id="walletNumber"></span></p>
  <p><strong>Balance:</strong> KES <span id="balance"></span></p>

  <h3>Transfer Money</h3>
  <input type="text" id="recipient" placeholder="Recipient Username (e.g., kilush)">
  <input type="number" id="amount" placeholder="Amount to Send">
  <button onclick="transferMoney()">Send</button>
  <p id="transferStatus" class="success"></p>

  <!-- ADMIN VIEW -->
  <div id="adminSection" style="display:none;">
    <h3>Admin Stats</h3>
    <p><strong>Registered Users:</strong> <span id="userCount"></span></p>
    <p><strong>Total Wallet Funds:</strong> KES <span id="totalFunds"></span></p>

    <!-- ðŸ”„ FUTURE EXPORT FUNCTIONALITY -->
    <!-- <button onclick="exportToExcel()">Download Excel Report</button> -->
  </div>
</div>

<script>
  const users = {
    kilush: { password: "kilush123", email: "kilush@example.com", wallet: "WAL123456", balance: 14000 },
    schwadz: { password: "schwadz123", email: "schwadz@example.com", wallet: "WAL654321", balance: 75000 },
    admin: { password: "admin123", email: "admin@wallet.com", wallet: "ADMIN0001", balance: 1000000 }
  };

  function login() {
    const uname = document.getElementById("username").value.trim().toLowerCase();
    const pword = document.getElementById("password").value;
    const errorEl = document.getElementById("loginError");

    if (!uname || !pword) {
      errorEl.textContent = "Enter both username and password.";
      return;
    }

    if (!(uname in users) || users[uname].password !== pword) {
      errorEl.textContent = "Invalid credentials.";
      return;
    }

    localStorage.setItem("loggedInUser", uname);
    showDashboard();
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    location.reload();
  }

  function showDashboard() {
    const uname = localStorage.getItem("loggedInUser");
    if (!uname || !(uname in users)) return;

    const user = users[uname];
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("welcome").textContent = `Welcome, ${uname.toUpperCase()}`;
    document.getElementById("userEmail").textContent = user.email;
    document.getElementById("walletNumber").textContent = user.wallet;
    document.getElementById("balance").textContent = user.balance.toLocaleString();

    if (uname === "admin") {
      showAdminStats();
    }
  }

  function transferMoney() {
    const senderUsername = localStorage.getItem("loggedInUser");
    const sender = users[senderUsername];
    const recipientUsername = document.getElementById("recipient").value.trim().toLowerCase();
    const amount = parseFloat(document.getElementById("amount").value);
    const statusEl = document.getElementById("transferStatus");

    if (!recipientUsername || isNaN(amount) || amount <= 0) {
      statusEl.textContent = "Please enter a valid recipient and amount.";
      return;
    }

    if (!(recipientUsername in users)) {
      statusEl.textContent = "Recipient does not exist.";
      return;
    }

    if (recipientUsername === senderUsername) {
      statusEl.textContent = "Cannot transfer to yourself.";
      return;
    }

    if (amount > sender.balance) {
      statusEl.textContent = "Insufficient balance.";
      return;
    }

    sender.balance -= amount;
    users[recipientUsername].balance += amount;

    document.getElementById("balance").textContent = sender.balance.toLocaleString();
    statusEl.textContent = `âœ… Sent ${amount.toLocaleString()} KES to ${recipientUsername.toUpperCase()}`;
  }

  function showAdminStats() {
    const userCount = Object.keys(users).length;
    let totalFunds = 0;
    for (let u in users) {
      totalFunds += users[u].balance;
    }
    document.getElementById("adminSection").style.display = "block";
    document.getElementById("userCount").textContent = userCount;
    document.getElementById("totalFunds").textContent = totalFunds.toLocaleString();
  }

  // On Load
  window.onload = () => {
    const uname = localStorage.getItem("loggedInUser");
    if (uname && uname in users) showDashboard();
  };
</script>

</body>
</html>
