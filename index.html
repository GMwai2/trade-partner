<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
    }

    .hidden {
      display: none;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 14px;
    }

    .back-btn {
      margin-top: 10px;
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">

    <h2>Wallet Platform</h2>

    <div id="start-section" class="section">
      <div class="button-group">
        <button onclick="showSection('login-section')">Login</button>
        <button onclick="showSection('register-section')">Register</button>
      </div>
    </div>

    <div id="login-section" class="section hidden">
      <h3>Login</h3>
      <form onsubmit="login(event)">
        <input id="login-username" placeholder="Username" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <button class="back-btn" onclick="showSection('start-section')">Back</button>
    </div>

    <div id="register-section" class="section hidden">
      <h3>Register</h3>
      <form onsubmit="register(event)">
        <input id="reg-username" placeholder="Username" required />
        <input id="reg-password" type="password" placeholder="Password" required />
        <input id="reg-email" placeholder="Email" type="email" required />
        <input id="reg-pin" placeholder="PIN (4 digits)" maxlength="4" required />
        <select id="currency" required>
          <option value="KES">KES</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <button class="back-btn" onclick="showSection('start-section')">Back</button>
    </div>

  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function login(event) {
      event.preventDefault();
      alert('Login clicked - logic comes later');
    }

    function register(event) {
      event.preventDefault();
      alert('Register clicked - logic comes later');
    }
  </script>

</body>
</html>
