<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Partner Wallet</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h2>Trade Partner Wallet</h2>
    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button onclick="login()">Login</button>
      <p>New user? <a href="#" onclick="toggleForms()">Register</a></p>
    </div>
    <div id="registerForm" class="hidden">
      <input type="text" id="regName" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <input type="text" id="regPin" placeholder="4-digit PIN">
      <select id="regCurrency">
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
      </select>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>
  </div>

  <script>
    let users = {
      kilush: {
        name: "Kilush",
        email: "kilush@example.com",
        password: "kilush123",
        pin: "1234",
        walletId: "WAL1001",
        balances: { KES: 1000 },
        tx: [],
        isAdmin: false,
      },
      schwadz: {
        name: "Schwadz",
        email: "schwadz@example.com",
        password: "schwadz123",
        pin: "1234",
        walletId: "WAL1002",
        balances: { USD: 6.4 },
        tx: [],
        isAdmin: false,
      },
      moses: {
        name: "Moses",
        email: "moses@example.com",
        password: "moses123",
        pin: "1234",
        walletId: "WAL1003",
        balances: { JPY: 1230 },
        tx: [],
        isAdmin: false,
      },
      admin: {
        name: "Admin",
        email: "admin@example.com",
        password: "admin123",
        pin: "0000",
        isAdmin: true,
        walletId: "ADMIN",
        balances: { KES: 0, USD: 0, JPY: 0 },
        tx: [],
      },
    };

    let currentUser = null;

    function generateWalletID() {
      return "WAL" + Math.floor(Math.random() * 100000);
    }

    function validateCredentials(username, password) {
      return users[username] && users[username].password === password;
    }

    function togglePassword() {
      const pwd = document.getElementById("loginPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function toggleForms() {
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("registerForm").classList.toggle("hidden");
    }

    function register() {
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const pin = document.getElementById("regPin").value;
      const preferredCurrency = document.getElementById("regCurrency").value;
      const username = name.toLowerCase().replace(/\s+/g, '');

      if (users[username]) {
        alert("Username already exists!");
        return;
      }

      const walletId = generateWalletID();
      users[username] = {
        name,
        email,
        password,
        pin,
        walletId,
        balances: { [preferredCurrency]: 1000 },
        tx: [],
        isAdmin: false,
      };
      alert("Registration successful. You can now log in.");
      toggleForms();
    }

    function login() {
      const username = document.getElementById("loginUsername").value.toLowerCase();
      const password = document.getElementById("loginPassword").value;

      if (validateCredentials(username, password)) {
        currentUser = users[username];
        showDashboard();
      } else {
        alert("Invalid login credentials");
      }
    }

    function logout() {
      currentUser = null;
      location.reload();
    }

    function showDashboard() {
      document.body.innerHTML = \`
        <div class="container">
          <h2>Welcome, \${currentUser.name}</h2>
          <p>Wallet ID: \${currentUser.walletId}</p>
          <h3>Balances</h3>
          <ul>
            \${Object.entries(currentUser.balances).map(([cur, val]) => '<li>' + cur + ': ' + val + '</li>').join('')}
          </ul>
          <button onclick="logout()">Logout</button>
          \${currentUser.isAdmin ? '<p><i>Admin Mode Active</i></p>' : ''}
        </div>
      \`;
    }
  </script>
</body>
</html>
