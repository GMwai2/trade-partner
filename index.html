<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }
    #loginSection, #dashboardSection {
      display: none;
      margin-top: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 200px;
      font-size: 16px;
    }
    .balance-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logout-btn {
      background-color: #e53935;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Wallet Login</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection">
    <h2>Welcome, <span id="displayName"></span></h2>
    <p>Wallet ID: <span id="walletId"></span></p>
    <div class="balance-box">
      <h3>Wallet Balances</h3>
      <div id="balanceDisplay"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Default users
    const defaultUsers = {
      kilush: {
        password: "kilush123",
        name: "Kilush",
        walletId: "KLS001",
        balances: { KES: 1000, BTC: 0, USD: 0, ETH: 0, JPY: 0 },
        email: "kilush@example.com"
      },
      schwadz: {
        password: "schwadz123",
        name: "Schwadz",
        walletId: "SCH001",
        balances: { USD: 6.4, KES: 0, BTC: 0, ETH: 0, JPY: 0 },
        email: "mdgakuo2@gmail.com"
      },
      admin: {
        password: "admin123",
        name: "System Admin",
        walletId: "ADM001",
        balances: { KES: 0, USD: 0, BTC: 0, ETH: 0, JPY: 0 },
        email: "mdgakuo3@gmail.com"
      }
    };

    // Load users from localStorage or set defaults
    let users = JSON.parse(localStorage.getItem("users")) || defaultUsers;
    localStorage.setItem("users", JSON.stringify(users));

    // On load, check session
    window.onload = function () {
      const loggedInUser = sessionStorage.getItem("loggedInUser");
      if (loggedInUser && users[loggedInUser]) {
        showDashboard(loggedInUser);
      } else {
        document.getElementById("loginSection").style.display = "block";
      }
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = users[username];
      if (user && user.password === password) {
        sessionStorage.setItem("loggedInUser", username);
        showDashboard(username);
      } else {
        alert("Invalid credentials.");
      }
    }

    function showDashboard(username) {
      const user = users[username];
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("dashboardSection").style.display = "block";
      document.getElementById("displayName").innerText = user.name;
      document.getElementById("walletId").innerText = user.walletId;

      // Display balances
      const balances = user.balances;
      let balanceHTML = "";
      for (let currency in balances) {
        balanceHTML += `<p>${currency}: ${balances[currency]}</p>`;
      }
      document.getElementById("balanceDisplay").innerHTML = balanceHTML;
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      document.getElementById("dashboardSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    }
  </script>
</body>
</html>
