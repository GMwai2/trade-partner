<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Login</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; }
  .login-container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px #ccc; }
  input { width: 100%; padding: 10px; margin: 10px 0; }
  button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
  .error { color: red; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <button onclick="login()">Log In</button>
  <p id="error-msg" class="error"></p>
</div>

<script>
  // Hardcoded users
  const users = {
    kilush: { password: "kilush123", email: "kilush@example.com" },
    schwadz: { password: "schwadz123", email: "schwadz@example.com" },
    admin: { password: "admin123", email: "admin@example.com" }
  };

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    const errorMsg = document.getElementById("error-msg");
    errorMsg.textContent = "";

    if (!username || !password) {
      errorMsg.textContent = "Please enter both username and password.";
      return;
    }

    if (!(username in users)) {
      errorMsg.textContent = "Invalid username or password.";
      return;
    }

    if (users[username].password !== password) {
      errorMsg.textContent = "Invalid username or password.";
      return;
    }

    // Login success
    alert(`Welcome, ${username}! Your email is ${users[username].email}`);
    // You can redirect or show dashboard here
  }
</script>

</body>
</html>
