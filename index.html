<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Platform</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    .hidden { display: none; }
    .container { max-width: 500px; margin: auto; }
    .admin-section { background: #f3f3f3; padding: 10px; border: 1px solid #ccc; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Wallet Platform</h2>

  <!-- Start Page -->
  <div id="start-page">
    <button onclick="showPage('register')">Register</button>
    <button onclick="showPage('login')">Login</button>
  </div>

  <!-- Registration -->
  <div id="register" class="hidden">
    <h3>User Registration (KYC)</h3>
    <input id="surname" placeholder="Surname" />
    <input id="middlename" placeholder="Middle Name (optional)" />
    <input id="firstname" placeholder="First Name" />
    <input id="idno" placeholder="ID/Passport Number" />
    <input id="phone" placeholder="Phone Number" />
    <input id="email" placeholder="Email Address" />
    <input id="password" type="password" placeholder="Password" />
    <input id="pin" placeholder="PIN (4 digits)" />
    <button onclick="sendOTP()">Send OTP</button>
    <div id="otp-section" class="hidden">
      <input id="otp" placeholder="Enter OTP" />
      <button onclick="register()">Verify & Register</button>
    </div>
    <button onclick="showPage('start-page')">Back</button>
  </div>

  <!-- Login -->
  <div id="login" class="hidden">
    <h3>Login</h3>
    <input id="login-username" placeholder="Username" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="showPage('start-page')">Back</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <h3 id="welcome"></h3>
    <p>Wallet: <span id="wallet-number"></span> | Balance: <span id="wallet-balance"></span></p>

    <div id="transfer-form">
      <input id="recipient" placeholder="Recipient Wallet Number" onblur="loadRecipient()" />
      <div id="recipient-details" style="margin: 5px 0;"></div>
      <input id="amount" type="number" placeholder="Amount to Send" />
      <input id="auth-pin" placeholder="Enter PIN to Authorize" />
      <button onclick="transferMoney()">Transfer</button>
    </div>

    <div>
      <h4>Top-Up Wallet</h4>
      <input id="topup-amount" type="number" placeholder="Amount" />
      <button onclick="topUp()">Top Up</button>
    </div>

    <div>
      <h4>Transaction History</h4>
      <ul id="history"></ul>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="hidden">
    <h3>Admin Dashboard</h3>
    <p>Total Users: <span id="total-users"></span></p>
    <p>Total Charges Collected: <span id="total-charges"></span></p>

    <div class="admin-section">
      <h4>User Data</h4>
      <table>
        <thead><tr><th>Wallet</th><th>Name</th><th>Email</th><th>Phone</th><th>Balance</th></tr></thead>
        <tbody id="admin-user-table"></tbody>
      </table>
    </div>

    <div class="admin-section">
      <h4>All Transactions</h4>
      <ul id="admin-history"></ul>
    </div>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
let users = {
  admin: { username: 'admin', password: 'admin123', role: 'admin' },
  schwadz: {
    username: 'schwadz', password: 'pass123', balance: 10000, role: 'user',
    pin: '1234', wallet: 'W1001', name: 'Schwadz', email: 's@wallet.com', phone: '0712345678'
  }
};

let currentUser = null;
let totalCharges = 0;
let generatedOTP = '';
let transactionLogs = [];
let recentTransactions = [];

function showPage(page) {
  document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
  document.getElementById(page).classList.remove('hidden');
}

function sendOTP() {
  generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
  alert(`OTP sent: ${generatedOTP}`);
  document.getElementById('otp-section').classList.remove('hidden');
}

function register() {
  const id = document.getElementById('idno').value;
  const username = 'U' + id;
  const fullName = `${document.getElementById('surname').value} ${document.getElementById('middlename').value} ${document.getElementById('firstname').value}`.trim();
  const otp = document.getElementById('otp').value;
  if (otp !== generatedOTP) return alert('Invalid OTP');

  users[username] = {
    username,
    password: document.getElementById('password').value,
    pin: document.getElementById('pin').value,
    name: fullName,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    balance: 0,
    wallet: 'W' + Math.floor(Math.random() * 90000 + 10000),
    role: 'user'
  };
  alert(`Registration successful. Your username: ${username}`);
  showPage('start-page');
}

function login() {
  const u = document.getElementById('login-username').value;
  const p = document.getElementById('login-password').value;
  if (!users[u] || users[u].password !== p) return alert('Invalid credentials');
  currentUser = users[u];
  currentUser.role === 'admin' ? showAdminPanel() : showDashboard();
}

function showDashboard() {
  showPage('dashboard');
  document.getElementById('welcome').textContent = `Welcome, ${currentUser.name}`;
  document.getElementById('wallet-number').textContent = currentUser.wallet;
  updateBalance();
  updateHistory();
}

function showAdminPanel() {
  showPage('admin-panel');
  document.getElementById('total-users').textContent = Object.keys(users).filter(u => users[u].role === 'user').length;
  document.getElementById('total-charges').textContent = totalCharges.toFixed(2);
  document.getElementById('admin-user-table').innerHTML = Object.values(users)
    .filter(u => u.role === 'user')
    .map(u => `<tr><td>${u.wallet}</td><td>${u.name}</td><td>${u.email}</td><td>${u.phone}</td><td>${u.balance.toFixed(2)}</td></tr>`).join('');
  document.getElementById('admin-history').innerHTML = transactionLogs.map(tx => `<li>${tx}</li>`).join('');
}

function logout() {
  currentUser = null;
  showPage('start-page');
}

function loadRecipient() {
  const wallet = document.getElementById('recipient').value.trim();
  const user = Object.values(users).find(u => u.wallet === wallet);
  document.getElementById('recipient-details').textContent = user ? `Recipient: ${user.name} (${user.phone})` : 'Recipient not found';
}

function transferMoney() {
  const toWallet = document.getElementById('recipient').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);
  const pin = document.getElementById('auth-pin').value.trim();
  const now = Date.now();

  if (pin !== currentUser.pin) return alert('Wrong PIN');
  if (amount <= 0) return alert('Invalid amount');

  const recipient = Object.values(users).find(u => u.wallet === toWallet);
  if (!recipient) return alert('Recipient not found');

  const charge = Math.min(0.05 * amount, 1000);
  const totalDebit = amount + charge;

  const lastTx = recentTransactions.find(t => 
    t.from === currentUser.wallet &&
    t.to === recipient.wallet &&
    t.amount === amount &&
    now - t.time < 60000
  );
  if (lastTx) return alert('Duplicate transaction detected. Please wait a moment.');

  if (currentUser.balance < totalDebit) return alert('Insufficient funds');

  currentUser.balance -= totalDebit;
  recipient.balance += amount;
  totalCharges += charge;

  const log = `${currentUser.wallet} sent ${amount} to ${recipient.wallet} (+charge ${charge})`;
  transactionLogs.push(log);
  recentTransactions.push({ from: currentUser.wallet, to: recipient.wallet, amount, time: now });

  updateHistory();
  updateBalance();
  alert('Transfer successful');
}

function topUp() {
  const amt = parseFloat(document.getElementById('topup-amount').value);
  if (amt <= 0) return alert('Invalid top-up');
  currentUser.balance += amt;
  updateBalance();
  updateHistory(`${currentUser.wallet} topped up ${amt}`);
}

function updateBalance() {
  document.getElementById('wallet-balance').textContent = currentUser.balance.toFixed(2);
}

function updateHistory(log = null) {
  if (log) transactionLogs.push(log);
  document.getElementById('history').innerHTML = transactionLogs
    .filter(tx => tx.includes(currentUser.wallet))
    .map(tx => `<li>${tx}</li>`).join('');
}

showPage('start-page');
</script>
</body>
</html>
