<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Partner Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      background: #f0f2f5;
      padding: 20px;
    }
    .box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
    .flex {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="box" id="authBox">
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" id="username">
    <label>Password</label>
    <div class="flex">
      <input type="password" id="password">
      <input type="checkbox" onclick="togglePassword()"> Show Password
    </div>
    <button onclick="login()">Login</button>
    <p id="authMessage" style="color: red;"></p>
  </div>

  <div class="box hidden" id="userDashboard">
    <h3>Welcome, <span id="welcomeName"></span></h3>
    <p><strong>Wallet ID:</strong> <span id="walletID"></span></p>
    <div id="balances"></div>

    <h4>Send Money</h4>
    <label>Recipient Wallet ID</label>
    <input id="recipientWallet" />
    <label>Currency</label>
    <select id="sendCurrency"></select>
    <label>Amount</label>
    <input type="number" id="sendAmount" />
    <label>Authorization PIN</label>
    <input type="password" id="authPin" maxlength="4" />
    <button onclick="confirmRecipient()">Confirm Recipient</button>
    <div id="recipientDetails" class="hidden">
      <p>Recipient Name: <span id="recipientNameConfirm"></span></p>
      <button onclick="sendMoney()">Send</button>
    </div>
    <p id="sendStatus"></p>

    <h4>Transaction History</h4>
    <ul id="txHistory"></ul>

    <button onclick="logout()">Logout</button>
  </div>

  <div class="box hidden" id="adminDashboard">
    <h3>Admin Dashboard</h3>
    <p>Total Users: <span id="totalUsers"></span></p>
    <p>Total Transactions: <span id="totalTx"></span></p>

    <h4>Transaction Graph</h4>
    <div id="txGraph"></div>

    <h4>Transaction Charges Graph</h4>
    <div id="chargeGraph"></div>

    <h4>Create Sub-Admin</h4>
    <input placeholder="Username" id="subAdminUser" />
    <input placeholder="Password" id="subAdminPass" />
    <button onclick="createSubAdmin()">Create</button>

    <h4>Charge Wallet: <span id="adminChargeWallet">KES 0.00</span></h4>
    <h4>Trading Wallet: <span id="adminTradingWallet">KES 0.00</span></h4>

    <button onclick="logout()">Logout</button>
  </div>
