<body>
    <h2>Login to Your Wallet</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>

    <script>
        // Prevent auto logout on refresh
        window.onload = function() {
            const user = localStorage.getItem('loggedInUser');
            if (user) {
                const parsedUser = JSON.parse(user);
                if (parsedUser.email === 'admin@wallet.com') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        }

        function login() {
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');

            // Clear previous error
            errorDiv.textContent = '';

            // Check admin login
            if (email === 'admin@wallet.com' && password === 'admin123') {
                localStorage.setItem('loggedInUser', JSON.stringify({ email }));
                window.location.href = 'admin-dashboard.html';
                return;
            }

            // Check registered users
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = 'Invalid email or password. Please try again.';
            }
        }
    </script>
</body>

<script>
let users = JSON.parse(localStorage.getItem("users")) || {

    name: "Kilush",
    email: "kilush@example.com",
    password: "pass123",
    pin: "1234",
    currency: "KES",

    balance: 5000,
    isAdmin: false

    password: "adminpass",
    pin: "0000",
    currency: "KES",
    walletNumber: "GALA9999",
    balance: 1000000,
    isAdmin: true
  }
};

function saveUsers() {
  localStorage.setItem("users", JSON.stringify(users));
}

function toggleForms() {
  document.getElementById("loginForm").classList.toggle("hidden");
  document.getElementById("registerForm").classList.toggle("hidden");
}

function togglePassword() {
  const input = document.getElementById("loginPassword");
  input.type = input.type === "password" ? "text" : "password";
}

function register() {
  const name = document.getElementById("regName").value.trim();
  const email = document.getElementById("regEmail").value.trim();
  const password = document.getElementById("regPassword").value;
  const pin = document.getElementById("regPin").value.trim();
  const currency = document.getElementById("regCurrency").value;
  const username = name.toLowerCase().replace(/\s+/g, '');

  if (!name || !email || !password || !pin || !currency) {
    alert("Please fill in all fields.");
    return;
  }

  if (users[username]) {
    alert("Username already exists.");
    return;
  }

  const walletNumber = "GALA" + Math.floor(1000 + Math.random() * 9000);

  users[username] = {
    name,
    email,
    password,
    pin,
    currency,
    walletNumber,
    balance: 0,
    isAdmin: false
  };

  saveUsers();
  alert("Registration successful!");
  toggleForms();
}

function login() {
  const email = document.getElementById("loginEmail").value.trim();
  const pin = document.getElementById("loginPin").value.trim();

  const users = JSON.parse(localStorage.getItem("walletUsers")) || {};
  const user = Object.values(users).find(u => u.email === email && u.pin === pin);

  if (!user) {
    alert("Invalid email or PIN. Please try again.");
    return;
  }

  // Save session in localStorage
  localStorage.setItem("loggedInUser", JSON.stringify(user));

  // Show dashboard
  showDashboard();
}function showDashboard() {
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  const users = JSON.parse(localStorage.getItem("walletUsers")) || {};
  const dash = document.getElementById("dash");
  const form = document.getElementById("authForm");

  if (!user) {
    alert("Session expired. Please log in again.");
    form.style.display = "block";
    dash.style.display = "none";
    return;
  }

  form.style.display = "none";
  dash.style.display = "block";

  if (user.role === 'admin') {
    dash.innerHTML = `

        <p><strong>Physical Wallet:</strong> ${user.physicalWallet || 0} KES</p>
      </div>

      <h3>User Summary</h3>
      <ul>
        ${Object.values(users).map(u => `<li>${u.name} (${u.walletNumber}) - ${u.balance} ${u.currency}</li>`).join('')}
      </ul>

      <h3>Transactions by Currency</h3>
      <canvas id="currencyChart" width="300" height="100"></canvas>

      <h3>Transaction Charges by Currency</h3>
      <canvas id="chargeChart" width="300" height="100"></canvas>

      <br><button onclick="logout()">Logout</button>
    `;

    renderCurrencyChart(users);
    renderChargeChart(users);
  } else {
    dash.innerHTML = `

      <p><strong>Wallet:</strong> ${user.walletNumber}</p>

      <p><strong>Physical Wallet:</strong> ${user.physicalWallet || 0} ${user.currency}</p>

}

    document.getElementById("recEmail").textContent = recipient.email;
    document.getElementById("recCurrency").textContent = recipient.currency;
    document.getElementById("recipientDetails").classList.remove("hidden");

    document.getElementById("recipientDetails").classList.add("hidden");

  if (!recipientWallet || isNaN(amount) || !pin) {
    alert("Fill all fields.");
    return;
  }

  if (pin !== sender.pin) {
    alert("Incorrect PIN.");
    return;
  }

  const recipient = Object.values(users).find(u => u.walletNumber === recipientWallet);
  if (!recipient) {
    alert("Recipient not found.");
    return;
  }

  const now = Date.now();
  const duplicate = recentTransfers.find(t =>
    t.sender === senderUsername &&
    t.recipient === recipientWallet &&
    t.amount === amount &&
    now - t.time < 60000
  );
  if (duplicate) {
    alert("Duplicate transaction blocked.");
    return;
  }

  const charge = amount > 250 ? Math.min(amount * 0.01, 1000) : 0;
  if (sender.balance < amount + charge) {
    alert("Insufficient balance.");
    return;
  }

  sender.balance -= (amount + charge);
  recipient.balance += amount;
  recentTransfers.push({ sender: senderUsername, recipient: recipientWallet, amount, time: now });

  saveUsers();
  alert("Transfer successful.");
  showDashboard();
}

<script>
function renderGraphs() {
  const txCanvas = document.getElementById("txGraph").getContext("2d");
  const chargeCanvas = document.getElementById("chargeGraph").getContext("2d");

  const currencyTotals = {};
  const charges = {};

  for (let u of Object.values(users)) {
    if (!currencyTotals[u.currency]) {
      currencyTotals[u.currency] = 0;
      charges[u.currency] = 0;
    }
    currencyTotals[u.currency] += u.balance;
    if (u.balance > 250) {
      charges[u.currency] += Math.min(u.balance * 0.01, 1000);
    }
  }

  new Chart(txCanvas, {
    type: 'bar',
    data: {
      labels: Object.keys(currencyTotals),
      datasets: [{
        label: 'Total Wallets per Currency',
        data: Object.values(currencyTotals),
        backgroundColor: '#007bff'
      }]
    }
  });

  new Chart(chargeCanvas, {
    type: 'bar',
    data: {
      labels: Object.keys(charges),
      datasets: [{
        label: 'Estimated Transaction Charges',
        data: Object.values(charges),
        backgroundColor: '#ff8800'
      }]
    }
  });
}window.onload = function () {
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (user) {
    showDashboard();
  }
};
