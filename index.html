<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Universal Currency Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0; padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .converter {
    background: #fff;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  .converter h2 {
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 6px;
    color: #444;
  }
  input[type="number"], select {
    width: 100%;
    padding: 10px 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }
  .result {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #28a745;
    text-align: center;
  }
</style>
</head>
<body>

<div class="converter">
  <h2>Universal Currency Converter</h2>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" />

  <label for="from-currency">From:</label>
  <select id="from-currency"></select>

  <label for="to-currency">To:</label>
  <select id="to-currency"></select>

  <div class="result" id="result"></div>
</div>

<script>
  // List of major fiat and digital currencies
  const currencies = [
    { code: "USD", name: "US Dollar" },
    { code: "EUR", name: "Euro" },
    { code: "JPY", name: "Japanese Yen" },
    { code: "KES", name: "Kenyan Shilling" },
    { code: "GBP", name: "British Pound" },
    { code: "AUD", name: "Australian Dollar" },
    { code: "CAD", name: "Canadian Dollar" },
    { code: "CHF", name: "Swiss Franc" },
    { code: "CNY", name: "Chinese Yuan" },
    { code: "INR", name: "Indian Rupee" },
    { code: "BTC", name: "Bitcoin" },
    { code: "ETH", name: "Ethereum" },
    { code: "USDT", name: "Tether" },
    { code: "BNB", name: "Binance Coin" },
    { code: "XRP", name: "Ripple" }
  ];

  const fromSelect = document.getElementById('from-currency');
  const toSelect = document.getElementById('to-currency');
  const amountInput = document.getElementById('amount');
  const resultDiv = document.getElementById('result');

  // Fill dropdowns
  function populateDropdowns() {
    currencies.forEach(c => {
      const option1 = document.createElement('option');
      option1.value = c.code;
      option1.textContent = `${c.code} - ${c.name}`;
      fromSelect.appendChild(option1);

      const option2 = document.createElement('option');
      option2.value = c.code;
      option2.textContent = `${c.code} - ${c.name}`;
      toSelect.appendChild(option2);
    });
    fromSelect.value = 'KES';
    toSelect.value = 'USD';
  }

  // Mock conversion rates relative to USD for demo
  const ratesToUSD = {
    USD: 1,
    EUR: 1.1,
    JPY: 0.0072,
    KES: 0.0075,
    GBP: 1.3,
    AUD: 0.65,
    CAD: 0.75,
    CHF: 1.1,
    CNY: 0.14,
    INR: 0.012,
    BTC: 30000,
    ETH: 1900,
    USDT: 1,
    BNB: 280,
    XRP: 0.4
  };

  function convert() {
    const amount = parseFloat(amountInput.value);
    const from = fromSelect.value;
    const to = toSelect.value;

    if (!amount || amount <= 0) {
      resultDiv.textContent = 'Please enter a valid amount';
      return;
    }

    // Convert from "from" currency to USD
    const amountInUSD = amount * (ratesToUSD[from] || 1);
    // Convert USD to "to" currency
    const convertedAmount = amountInUSD / (ratesToUSD[to] || 1);

    resultDiv.textContent = `1 ${from} = ${convertedAmount.toFixed(6)} ${to}`;
  }

  // Event listeners
  amountInput.addEventListener('input', convert);
  fromSelect.addEventListener('change', convert);
  toSelect.addEventListener('change', convert);

  populateDropdowns();
  convert();
</script>

</body>
</html>
