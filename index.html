<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galakia Flow | Trade Partner Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: white;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      text-align: center;
      color: #003366;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    #recipientDetails {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .branding img {
      width: 180px;
      max-width: 90%;
      margin-top: 30px;
    }
    .branding p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="branding">
    <img src="images/galakia_logo.png" alt="Galakia Flow Logo" />
    <h1>Welcome to Galakia Flow</h1>
    <p>Seamless Wallet Transfers. No Borders. No USD Detours.</p>
  </div>

  <div class="container" id="authContainer">
    <h2>Trade Partner Wallet</h2>

    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="container hidden" id="dashboard"></div>

<script>
  // Initialize users object
  let users = {
    kilush: {
      password: "kilush123",
      name: "Kilush",
      walletId: "KLS001",
      balances: { KES: 1000, BTC: 0, USD: 0, ETH: 0, JPY: 0 },
      email: "kilush@example.com"
    },
    schwadz: {
      password: "schwadz123",
      name: "Schwadz",
      walletId: "SCH001",
      balances: { USD: 6.4, KES: 0, BTC: 0, ETH: 0, JPY: 0 },
      email: "mdgakuo2@gmail.com"
    },
    admin: {
      password: "admin123",
      name: "System Admin",
      walletId: "ADM001",
      balances: { KES: 0, USD: 0, BTC: 0, ETH: 0, JPY: 0 },
      email: "mdgakuo3@gmail.com"
    }
  };

  // Save users to localStorage if not already saved
  if (!localStorage.getItem("users")) {
    localStorage.setItem("users", JSON.stringify(users));
  } else {
    users = JSON.parse(localStorage.getItem("users"));
  }

  // Toggle password visibility
  function togglePassword() {
    const input = document.getElementById("loginPassword");
    input.type = input.type === "password" ? "text" : "password";
  }

  // Login function
  function login() {
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!username || !password) {
      alert("Please enter username and password.");
      return;
    }

    const user = users[username];
    if (!user || user.password !== password) {
      alert("Invalid username or password.");
      return;
    }

    sessionStorage.setItem("loggedInUser", username);
    showDashboard();
  }

  // Logout function
  function logout() {
    sessionStorage.removeItem("loggedInUser");
    location.reload();
  }

  // Show dashboard
  function showDashboard() {
    const username = sessionStorage.getItem("loggedInUser");
    if (!username || !users[username]) {
      alert("Please login first.");
      return;
    }
    const user = users[username];

    document.getElementById("authContainer").classList.add("hidden");
    const dash = document.getElementById("dashboard");
    dash.classList.remove("hidden");

    let balancesHtml = "";
    for (let currency in user.balances) {
      balancesHtml += `<p><strong>${currency}:</strong> ${user.balances[currency]}</p>`;
    }

    dash.innerHTML = `
      <h2>User Dashboard</h2>
      <p>Welcome, ${user.name}</p>
      <p><strong>Wallet ID:</strong> ${user.walletId}</p>
      ${balancesHtml}

      <h3>Transfer Money</h3>
      <input type="text" id="recipientWalletId" placeholder="Recipient Wallet ID" />
      <input type="number" id="transferAmount" placeholder="Amount to send" min="1" />
      <select id="transferCurrency">
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
        <option value="JPY">JPY</option>
      </select>
      <button onclick="transfer()">Send</button>

      <button style="margin-top:20px;" onclick="logout()">Logout</button>
    `;
  }

  // Transfer function
  function transfer() {
    const senderUsername = sessionStorage.getItem("loggedInUser");
    const sender = users[senderUsername];

    const recipientWalletId = document.getElementById("recipientWalletId").value.trim();
    const amount = parseFloat(document.getElementById("transferAmount").value);
    const currency = document.getElementById("transferCurrency").value;

    if (!recipientWalletId || isNaN(amount) || amount <= 0) {
      alert("Please enter valid recipient wallet ID and amount.");
      return;
    }

    const recipientUsername = Object.keys(users).find(
      key => users[key].walletId === recipientWalletId
    );

    if (!recipientUsername) {
      alert("Recipient not found.");
      return;
    }

    if (sender.balances[currency] < amount) {
      alert("Insufficient balance.");
      return;
    }

    sender.balances[currency] -= amount;
    users[recipientUsername].balances[currency] += amount;

    localStorage.setItem("users", JSON.stringify(users));
    alert(`Transfer successful! Sent ${amount} ${currency} to ${users[recipientUsername].name}.`);
    showDashboard();
  }

  // On page load
  window.onload = function () {
    const loggedInUser = sessionStorage.getItem("loggedInUser");
    if (loggedInUser && users[loggedInUser]) {
      showDashboard();
    }
  };
</script>

</body>
</html>
