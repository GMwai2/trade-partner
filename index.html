<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Partner Wallet Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label, select, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    .wallet {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Trade Partner Wallet (Demo)</h2>

  <label for="currency">Choose Currency:</label>
  <select id="currency">
    <option value="KES">KES</option>
    <option value="JPY">JPY</option>
    <option value="BTC">BTC</option>
    <option value="ETH">ETH</option>
    <option value="USD">USD</option>
  </select>

  <label for="amount">Add Balance:</label>
  <input type="number" id="amount" placeholder="Enter amount" />
  <button onclick="addToWallet()">Add to Wallet</button>

  <div class="wallet">
    <h3>Wallet Balances</h3>
    <ul id="walletList"></ul>
  </div>

  <script>
    const wallet = {
      KES: 0,
      JPY: 0,
      BTC: 0,
      ETH: 0,
      USD: 0
    };

    function addToWallet() {
      const currency = document.getElementById("currency").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if (!isNaN(amount) && amount > 0) {
        wallet[currency] += amount;
        updateWalletDisplay();
        document.getElementById("amount").value = "";
      }
    }

    function updateWalletDisplay() {
      const list = document.getElementById("walletList");
      list.innerHTML = "";
      for (const [currency, balance] of Object.entries(wallet)) {
        list.innerHTML += `<li><strong>${currency}</strong>: ${balance.toFixed(2)}</li>`;
      }
    }
  </script>
</body>
</html>
