<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galakia Flow | Trade Partner Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      width: 100%; max-width: 500px;
      padding: 20px; background: white;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      text-align: center;
      color: #003366;
    }
    input, select {
      width: 100%; padding: 10px;
      margin-top: 8px; margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%; padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none; border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden { display: none; }
    #recipientDetails {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .branding img {
      width: 180px; max-width: 90%;
      margin-top: 30px;
    }
    .branding p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="branding">
    <img src="images/galakia_logo.png" alt="Galakia Flow Logo" />
    <h1>Welcome to Galakia Flow</h1>
    <p>Seamless Wallet Transfers. No Borders. No USD Detours.</p>
  </div>

  <div class="container" id="authContainer">
    <h2>Trade Partner Wallet</h2>

    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button onclick="login()">Login</button>
      <p>New user? <a href="#" onclick="toggleForms()">Register</a></p>
    </div>

    <div id="registerForm" class="hidden">
      <input type="text" id="regName" placeholder="Full Name" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="text" id="regPin" placeholder="4-digit PIN" maxlength="4" />
      <select id="regCurrency">
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
      </select>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>
  </div>

  <div class="container hidden" id="dashboard"></div>

<script>
  // Load users from localStorage or use default users
  let users = JSON.parse(localStorage.getItem("users")) || {
    "kilush": {
      name: "Kilush",
      email: "kilush@example.com",
      password: "pass123",
      pin: "1234",
      currency: "KES",
      walletNumber: "GALA1001",
      balance: 5000,
      isAdmin: false
    },
    "admin": {
      name: "Main Admin",
      email: "admin@galakia.com",
      password: "adminpass",
      pin: "0000",
      currency: "KES",
      walletNumber: "GALA9999",
      balance: 1000000,
      isAdmin: true
    }
  };

  function saveUsers() {
    localStorage.setItem("users", JSON.stringify(users));
  }

  function toggleForms() {
    document.getElementById("loginForm").classList.toggle("hidden");
    document.getElementById("registerForm").classList.toggle("hidden");
  }

  function togglePassword() {
    const input = document.getElementById("loginPassword");
    input.type = input.type === "password" ? "text" : "password";
  }

  // Register new user
  function register() {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;
    const pin = document.getElementById("regPin").value.trim();
    const currency = document.getElementById("regCurrency").value;
    const username = name.toLowerCase().replace(/\s+/g, '');

    if (!name || !email || !password || !pin || !currency) {
      alert("Please fill in all fields.");
      return;
    }
    if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
      alert("PIN must be exactly 4 digits.");
      return;
    }
    if (users[username]) {
      alert("Username already exists.");
      return;
    }

    const walletNumber = "GALA" + Math.floor(1000 + Math.random() * 9000);

    users[username] = {
      name,
      email,
      password,
      pin,
      currency,
      walletNumber,
      balance: 0,
      isAdmin: false
    };

    saveUsers();
    alert("Registration successful!");
    toggleForms();
  }

  // Login user
  function login() {
    const username = document.getElementById("loginUsername").value.trim().toLowerCase();
    const password = document.getElementById("loginPassword").value;

    if (!username || !password) {
      alert("Please enter username and password.");
      return;
    }

    const user = users[username];
    if (!user || user.password !== password) {
      alert("Invalid username or password.");
      return;
    }

    // Save session
    sessionStorage.setItem("loggedInUser", username);
    showDashboard();
  }

  // Show dashboard after login
  function showDashboard() {
    const username = sessionStorage.getItem("loggedInUser");
    if (!username) {
      alert("Please login first.");
      return;
    }

    const user = users[username];
    if (!user) {
      alert("User not found.");
      return;
    }

    document.getElementById("authContainer").classList.add("hidden");
    const dash = document.getElementById("dashboard");
    dash.classList.remove("hidden");

    if (user.isAdmin) {
      dash.innerHTML = `
        <h2>Admin Dashboard</h2>
        <p>Welcome, ${user.name}</p>
        <p><strong>Wallet:</strong> ${user.walletNumber} | ${user.balance} ${user.currency}</p>

        <h3>Registered Users</h3>
        <ul>
          ${Object.entries(users).map(([uname, u]) => `
            <li><strong>${u.name}</strong> (${u.walletNumber}) - ${u.balance} ${u.currency}</li>`).join('')}
        </ul>

        <button onclick="logout()">Logout</button>
      `;
    } else {
      dash.innerHTML = `
        <h2>Wallet Dashboard</h2>
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Wallet Number:</strong> ${user.walletNumber}</p>
        <p><strong>Balance:</strong> ${user.balance} ${user.currency}</p>
        <button onclick="logout()">Logout</button>
      `;
    }
  }

  function logout() {
    sessionStorage.removeItem("loggedInUser");
    location.reload();
  }

  // If user already logged in, show dashboard
  window.onload = function () {
    if (sessionStorage.getItem("loggedInUser")) {
      showDashboard();
    }
  };
</script>

</body>
</html>
