<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Partner Wallet</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      <body>
  <!-- Branding Section -->
  <div style="text-align:center; margin-top: 50px;">
    <img src="images/galakia_logo.png" alt="Galakia Flow Logo" style="width: 200px; max-width: 80%; height: auto;">
    <h1 style="font-family: 'Segoe UI', sans-serif; color: #1e1e2f;">Welcome to Galakia Flow</h1>
    <p style="color: #555;">Seamless Wallet Transfers. No Borders. No USD Detours.</p>
  </div>

  <!-- Main Auth Container -->
  <div class="container" id="authContainer">
    <h2>Trade Partner Wallet</h2>
    <!-- Login/Registration Forms Follow -->

      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h2>Trade Partner Wallet</h2>
    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button onclick="login()">Login</button>
      <p>New user? <a href="#" onclick="toggleForms()">Register</a></p>
    </div>
    <div id="registerForm" class="hidden">
      <input type="text" id="regName" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <input type="text" id="regPin" placeholder="4-digit PIN">
      <select id="regCurrency">
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
      </select>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>
  </div>

<script>
  let users = {
    kilush: {
      name: "Kilush",
      email: "kilush@example.com",
      password: "kilush123",
      pin: "1234",
      walletId: "WAL1001",
      balances: { KES: 1000 },
      tx: [],
      isAdmin: false,
    },
    schwadz: {
      name: "Schwadz",
      email: "schwadz@example.com",
      password: "schwadz123",
      pin: "1234",
      walletId: "WAL1002",
      balances: { USD: 6.4 },
      tx: [],
      isAdmin: false,
    },
    moses: {
      name: "Moses",
      email: "moses@example.com",
      password: "moses123",
      pin: "1234",
      walletId: "WAL1003",
      balances: { JPY: 1230 },
      tx: [],
      isAdmin: false,
    },
    admin: {
      name: "Admin",
      email: "admin@example.com",
      password: "admin123",
      pin: "0000",
      isAdmin: true,
      walletId: "ADMIN",
      balances: { KES: 0, USD: 0, JPY: 0 },
      tx: [],
    },
  };

  let currentUser = null;

  function generateWalletID() {
    return "WAL" + Math.floor(Math.random() * 100000);
  }

  function validateCredentials(username, password) {
    return users[username] && users[username].password === password;
  }

  function togglePassword() {
    const pwd = document.getElementById("loginPassword");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }

  function toggleForms() {
    document.getElementById("loginForm").classList.toggle("hidden");
    document.getElementById("registerForm").classList.toggle("hidden");
  }

  function register() {
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const pin = document.getElementById("regPin").value;
    const preferredCurrency = document.getElementById("regCurrency").value;
    const username = name.toLowerCase().replace(/\s+/g, '');

    if (users[username]) {
      alert("Username already exists!");
      return;
    }

    const walletId = generateWalletID();
    users[username] = {
      name,
      email,
      password,
      pin,
      walletId,
      balances: { [preferredCurrency]: 1000 },
      tx: [],
      isAdmin: false,
    };
    alert("Registration successful. You can now log in.");
    toggleForms();
  }

  function login() {
    const username = document.getElementById("loginUsername").value.toLowerCase();
    const password = document.getElementById("loginPassword").value;

    if (validateCredentials(username, password)) {
      currentUser = users[username];
      localStorage.setItem("loggedInUser", username);  // persist session
      showDashboard();
    } else {
      alert("Invalid login credentials");
    }
  }

  function logout() {
    localStorage.removeItem("loggedInUser");
    location.reload();
  }

  function showDashboard() {
    document.body.innerHTML = `
      <div class="container">
        <h2>Welcome, ${currentUser.name}</h2>
        <p><strong>Wallet ID:</strong> ${currentUser.walletId}</p>
        <p><strong>Your Balances:</strong></p>
        <ul>
          ${Object.entries(currentUser.balances).map(([cur, amt]) => `<li>${cur}: ${amt}</li>`).join('')}
        </ul>

        <h3>Transfer Money</h3>
        <input type="text" id="recipient" placeholder="Recipient Username" />
        <input type="number" id="amount" placeholder="Amount" />
        <select id="currency">
          <option value="KES">KES</option>
          <option value="USD">USD</option>
          <option value="JPY">JPY</option>
        </select>
        <input type="password" id="txPin" placeholder="Enter PIN to Authorize" />
        <button onclick="confirmTransfer()">Send</button>

        <br/><br/>
        <button onclick="logout()">Logout</button>
        ${currentUser.isAdmin ? '<p><i>Admin Mode Active</i></p>' : ''}
      </div<div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc;">
  <h2>Transfer Money</h2>

  <label for="recipientAccount">Recipient Wallet Number:</label>
  <input type="text" id="recipientAccount" oninput="validateRecipient()" required><br><br>

  <p id="recipientNameDisplay" style="font-weight: bold; color: green;"></p>

  <label for="transferAmount">Amount to Send:</label>
  <input type="number" id="transferAmount" min="1" required oninput="checkPinEntered()"><br><br>

  <label for="pinField">Enter PIN:</label>
  <input type="password" id="pinField" maxlength="4" disabled oninput="checkPinEntered()"><br><br>

  <button id="sendButton" onclick="submitTransfer()" disabled>Send</button>

  <p id="transferMessage" style="color: red; font-weight: bold;"></p>
</div>
>
    `;
  }

  function confirmTransfer() {let confirmedRecipient = null;
let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
let allUsers = JSON.parse(localStorage.getItem('users')) || [];

function validateRecipient() {
  const recipientInput = document.getElementById('recipientAccount').value.trim();
  const display = document.getElementById('recipientNameDisplay');
  confirmedRecipient = allUsers.find(u => u.walletNumber === recipientInput && u.walletNumber !== loggedInUser.walletNumber);

  if (confirmedRecipient) {
    display.textContent = "Confirm Recipient: " + confirmedRecipient.name;
    document.getElementById('pinField').disabled = false;
  } else {
    display.textContent = "Recipient not found or same as sender.";
    confirmedRecipient = null;
    document.getElementById('pinField').disabled = true;
    document.getElementById('sendButton').disabled = true;
  }
}

function checkPinEntered() {
  const pin = document.getElementById('pinField').value;
  const amount = document.getElementById('transferAmount').value;
  if (pin.length === 4 && confirmedRecipient && amount > 0) {
    document.getElementById('sendButton').disabled = false;
  } else {
    document.getElementById('sendButton').disabled = true;
  }
}

function submitTransfer() {
  const amount = parseFloat(document.getElementById('transferAmount').value);
  const pin = document.getElementById('pinField').value;
  const message = document.getElementById('transferMessage');

  if (!confirmedRecipient || isNaN(amount) || amount <= 0 || pin.length !== 4) {
    message.textContent = "Invalid transfer details.";
    return;
  }

  // Verify PIN
  if (pin !== loggedInUser.pin) {
    message.textContent = "Incorrect PIN.";
    return;
  }

  const senderIndex = allUsers.findIndex(u => u.walletNumber === loggedInUser.walletNumber);
  const recipientIndex = allUsers.findIndex(u => u.walletNumber === confirmedRecipient.walletNumber);

  // Check sufficient balance
  let charge = amount > 250 ? Math.min(amount * 0.01, 1000) : 0;
  const totalDebit = amount + charge;

  if (allUsers[senderIndex].walletBalance < totalDebit) {
    message.textContent = "Insufficient balance.";
    return;
  }

  // Update sender and recipient balances
  allUsers[senderIndex].walletBalance -= totalDebit;
  allUsers[recipientIndex].walletBalance += amount;

  // Update transaction log
  const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
  const now = new Date().toISOString();

  transactions.push({
    from: loggedInUser.walletNumber,
    to: confirmedRecipient.walletNumber,
    amount: amount,
    charge: charge,
    time: now
  });

  // Save updates
  localStorage.setItem('users', JSON.stringify(allUsers));
  localStorage.setItem('transactions', JSON.stringify(transactions));

  // Update session data for sender
  localStorage.setItem('loggedInUser', JSON.stringify(allUsers[senderIndex]));

  message.style.color = 'green';
  message.textContent = "Transfer successful.";

  // Reset form
  document.getElementById('recipientAccount').value = "";
  document.getElementById('recipientNameDisplay').textContent = "";
  document.getElementById('transferAmount').value = "";
  document.getElementById('pinField').value = "";
  document.getElementById('pinField').disabled = true;
  document.getElementById('sendButton').disabled = true;
  confirmedRecipient = null;
}

    const recipientName = document.getElementById("recipient").value.toLowerCase();
    const amount = parseFloat(document.getElementById("amount").value);
    const currency = document.getElementById("currency").value;
    const enteredPin = document.getElementById("txPin").value;

    if (!users[recipientName]) {
      alert("Recipient not found!");
      return;
    }

    if (enteredPin !== currentUser.pin) {
      alert("Incorrect PIN!");
      return;
    }

    if (!currentUser.balances[currency] || currentUser.balances[currency] < amount) {
      alert("Insufficient funds!");
      return;
    }

    // Proceed with transaction
    currentUser.balances[currency] -= amount;
    if (!users[recipientName].balances[currency]) {
      users[recipientName].balances[currency] = 0;
    }
    users[recipientName].balances[currency] += amount;

    currentUser.tx.push(`Sent ${amount} ${currency} to ${recipientName}`);
    users[recipientName].tx.push(`Received ${amount} ${currency} from ${currentUser.name}`);
    alert("Transfer successful!");
    showDashboard();
  }

  window.onload = () => {
    const savedUser = localStorage.getItem("loggedInUser");
    if (savedUser && users[savedUser]) {
      currentUser = users[savedUser];
      showDashboard();
    }
  };
</script>
