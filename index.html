<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galakia Flow | Trade Partner Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: white;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
      text-align: center;
      color: #003366;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    #recipientDetails {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .branding img {
      width: 180px;
      max-width: 90%;
      margin-top: 30px;
    }
    .branding p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="branding">
    <img src="images/galakia_logo.png" alt="Galakia Flow Logo" />
    <h1>Welcome to Galakia Flow</h1>
    <p>Seamless Wallet Transfers. No Borders. No USD Detours.</p>
  </div>

  <div class="container" id="authContainer">
    <h2>Trade Partner Wallet</h2>

    <div id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
      <button onclick="login()">Login</button>
      <p>New user? <a href="#" onclick="toggleForms(event)">Register</a></p>
    </div>

    <div id="registerForm" class="hidden">
      <input type="text" id="regName" placeholder="Full Name" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />
      <input type="text" id="regPin" placeholder="4-digit PIN" maxlength="4" />
      <select id="regCurrency">
        <option value="KES">KES</option>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
      </select>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleForms(event)">Login</a></p>
    </div>
  </div>

  <div class="container hidden" id="dashboard"></div>

<script>
  // Load or initialize users object from localStorage
  let users = JSON.parse(localStorage.getItem("users")) || {
    "kilush": {
      name: "Kilush",
      email: "kilush@example.com",
      password: "pass123",
      pin: "1234",
      currency: "KES",
      walletNumber: "GALA1001",
      balance: 5000,
      isAdmin: false,
      physicalWallet: 0,
      transactionWallet: 0
    },
    "admin": {
      name: "Main Admin",
      email: "admin@galakia.com",
      password: "adminpass",
      pin: "0000",
      currency: "KES",
      walletNumber: "GALA9999",
      balance: 1000000,
      isAdmin: true,
      physicalWallet: 0,
      transactionWallet: 0
    }
  };

  // Save users back to localStorage
  function saveUsers() {
    localStorage.setItem("users", JSON.stringify(users));
  }

  // Toggle between login and registration forms
  function toggleForms(e) {
    if (e) e.preventDefault();
    document.getElementById("loginForm").classList.toggle("hidden");
    document.getElementById("registerForm").classList.toggle("hidden");
  }

  // Toggle password visibility on login form
  function togglePassword() {
    const input = document.getElementById("loginPassword");
    input.type = input.type === "password" ? "text" : "password";
  }

  // Register new user
  function register() {
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;
    const pin = document.getElementById("regPin").value.trim();
    const currency = document.getElementById("regCurrency").value;
    const username = name.toLowerCase().replace(/\s+/g, '');

    if (!name || !email || !password || !pin || !currency) {
      alert("Please fill in all fields.");
      return;
    }

    if (pin.length !== 4 || !/^\d{4}$/.test(pin)) {
      alert("PIN must be exactly 4 digits.");
      return;
    }

    if (users[username]) {
      alert("Username already exists.");
      return;
    }

    const walletNumber = "GALA" + Math.floor(1000 + Math.random() * 9000);

    users[username] = {
      name,
      email,
      password,
      pin,
      currency,
      walletNumber,
      balance: 0,
      isAdmin: false,
      physicalWallet: 0,
      transactionWallet: 0
    };

    saveUsers();
    alert("Registration successful!");
    toggleForms();
  }

  // Login user using username and password
  function login() {
    const username = document.getElementById("loginUsername").value.trim().toLowerCase();
    const password = document.getElementById("loginPassword").value;

    if (!username || !password) {
      alert("Please enter username and password.");
      return;
    }

    const user = users[username];
    if (!user || user.password !== password) {
      alert("Invalid username or password.");
      return;
    }

    // Save session (use sessionStorage to clear on browser close)
    sessionStorage.setItem("loggedInUser", username);

    // Show dashboard
    showDashboard();
  }

  // Logout function clears session and reloads
  function logout() {
    sessionStorage.removeItem("loggedInUser");
    location.reload();
  }

  // Show dashboard depending on user role
  function showDashboard() {
    const username = sessionStorage.getItem("loggedInUser");
    if (!username || !users[username]) {
      alert("Please login first.");
      return;
    }
    const user = users[username];

    // Hide auth container, show dashboard
    document.getElementById("authContainer").classList.add("hidden");
    const dash = document.getElementById("dashboard");
    dash.classList.remove("hidden");

    if (user.isAdmin) {
      dash.innerHTML = `
        <h2>Admin Dashboard</h2>
        <p>Welcome, ${user.name}</p>
        <p><strong>Wallet Number:</strong> ${user.walletNumber}</p>
        <p><strong>Balance:</strong> ${user.balance} ${user.currency}</p>

        <h3>Registered Users</h3>
        <ul>
          ${Object.entries(users).map(([uname, u]) => `
            <li><strong>${u.name}</strong> (${u.walletNumber}) - ${u.balance} ${u.currency}</li>
          `).join('')}
        </ul>

        <h3>Create Sub-Admin</h3>
        <input type="text" id="subName" placeholder="Name" />
        <input type="email" id="subEmail" placeholder="Email" />
        <input type="password" id="subPassword" placeholder="Password" />
        <button onclick="createSubAdmin()">Create Sub-Admin</button>

        <button style="margin-top:20px;" onclick="logout()">Logout</button>
      `;
    } else {
      dash.innerHTML = `
        <h2>User Dashboard</h2>
        <p>Welcome, ${user.name}</p>
        <p><strong>Wallet Number:</strong> ${user.walletNumber}</p>
        <p><strong>Balance:</strong> ${user.balance} ${user.currency}</p>

        <h3>Transfer Money</h3>
        <input type="text" id="recipientWallet" placeholder="Recipient Wallet Number" />
        <button onclick="loadRecipient()">Load Recipient Details</button>

        <div id="recipientDetails"></div>

        <input type="number" id="transferAmount" placeholder="Amount to send" min="1" />
        <input type="password" id="authPin" placeholder="Your 4-digit PIN" maxlength="4" />
        <button onclick="transfer()">Send</button>

        <button style="margin-top:20px;" onclick="logout()">Logout</button>
      `;
    }
  }

  // Create sub-admin (only admin can do this)
  function createSubAdmin() {
    const name = document.getElementById("subName").value.trim();
    const email = document.getElementById("subEmail").value.trim();
    const password = document.getElementById("subPassword").value.trim();
    if (!name || !email || !password) {
      alert("Fill all sub-admin fields");
      return;
    }
    const username = name.toLowerCase().replace(/\s+/g, '');
    if (users[username]) {
      alert("Username already exists");
      return;
    }
    users[username] = {
      name,
      email,
      password,
      pin: "0000",
      currency: "KES",
      walletNumber: "GALA" + Math.floor(1000 + Math.random() * 9000),
      balance: 0,
      isAdmin: false,
      physicalWallet: 0,
      transactionWallet: 0
    };
    saveUsers();
    alert("Sub-admin created");
    showDashboard();
  }

  // Load recipient details by wallet number and display
  function loadRecipient() {
    const recipientWallet = document.getElementById("recipientWallet").value.trim().toUpperCase();
    const recipientDetailsDiv = document.getElementById("recipientDetails");

    if (!recipientWallet) {
      alert("Enter recipient wallet number");
      recipientDetailsDiv.innerHTML = "";
      return;
    }

    const recipient = Object.values(users).find(u => u.walletNumber === recipientWallet);
    if (!recipient) {
      recipientDetailsDiv.innerHTML = "<p style='color:red;'>Recipient not found.</p>";
      return;
    }

    recipientDetailsDiv.innerHTML = `
      <p><strong>Name:</strong> ${recipient.name}</p>
      <p><strong>Currency:</strong> ${recipient.currency}</p>
      <p><strong>Wallet Number:</strong> ${recipient.walletNumber}</p>
    `;
  }

  // Transfer money from logged in user to recipient
  function transfer() {
    const senderUsername = sessionStorage.getItem("loggedInUser");
    if (!senderUsername || !users[senderUsername]) {
      alert("Please login.");
      return;
    }
    const sender = users[senderUsername];

    const recipientWallet = document.getElementById("recipientWallet").value.trim().toUpperCase();
    const amount = Number(document.getElementById("transferAmount").value);
    const authPin = document.getElementById("authPin").value.trim();

    if (!recipientWallet || !amount || amount <= 0) {
      alert("Please enter valid recipient wallet and amount.");
      return;
    }
    if (authPin.length !== 4 || authPin !== sender.pin) {
      alert("Invalid PIN.");
      return;
    }
    if (sender.walletNumber === recipientWallet) {
      alert("Cannot send money to your own wallet.");
      return;
    }

    const recipient = Object.values(users).find(u => u.walletNumber === recipientWallet);
    if (!recipient) {
      alert("Recipient not found.");
      return;
    }

    if (sender.balance < amount) {
      alert("Insufficient balance.");
      return;
    }

    // Transaction charge: 1% for amount > 250 KES, max 1000 KES
    let charge = 0;
    if (amount > 250) {
      charge = Math.min(amount * 0.01, 1000);
    }

    const totalDebit = amount + charge;
    if (sender.balance < totalDebit) {
      alert(`Insufficient balance to cover amount + transaction charge (${charge.toFixed(2)} ${sender.currency})`);
      return;
    }

    // Deduct total from sender
    sender.balance -= totalDebit;
    // Credit recipient full amount
    recipient.balance += amount;

    // Track transaction and physical wallets (simplified)
    sender.transactionWallet += amount;
    sender.physicalWallet += charge;

    saveUsers();

    alert(`Transfer successful! Sent ${amount} ${sender.currency}. Transaction charge: ${charge.toFixed(2)} ${sender.currency}.`);

    // Refresh dashboard to update balances
    showDashboard();
  }

  // On page load, if logged in, show dashboard automatically
  window.onload = function () {
    const loggedInUser = sessionStorage.getItem("loggedInUser");
    if (loggedInUser && users[loggedInUser]) {
      showDashboard();
    }
  };
</script>

</body>
</html>
